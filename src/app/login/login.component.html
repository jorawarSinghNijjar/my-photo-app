<div class="row">
  <div class="col-lg-6  col-md-8 mx-auto">
    <div class="card shadow-sm p-3 mb-5 bg-body rounded" *ngIf="signInForm; else signUpForm">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link btn active">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn" (click)="showSignUpForm()">Sign Up</a>
        </li>
      </ul>
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            [(ngModel)]="email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary" (click)="signIn()">Sign In</button>
      </div>
    </div>
  </div>
</div>

<ng-template #signUpForm>
    <div class="card shadow-sm p-3 mb-5 bg-body rounded">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link btn" (click) = "showSignInForm()">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn active">Sign Up</a>
          </li>
        </ul>
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              [(ngModel)]="email"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary" (click)="signUp()">Sign Up</button>
        </div>
      </div>
</ng-template>
